- id: 'mascaro:2011ricardo'
  abstract: >-
    Nosso objetivo foi melhor compreender o ambiente cultural de onde emergiram
    os movimentos tradicionalistas surgidos no início do século XX – o
    neocolonial e o da casa portuguesa – liderados no Brasil por Ricardo Severo
    e em Portugal por Raul Lino. Para tanto analisamos as trajetórias desses
    dois profissionais da arquitetura e fizemos uma confrontação entre ambas.
    Como resultado, verificamos que Severo e Lino provavelmente nunca se
    conheceram e não sofreram influências mútuas. Verificamos também que Severo
    já estava muito envolvido com debates etnográficos, culturais e políticos
    enquanto Lino apenas voltava para Portugal depois de um longo período de
    estudos na Alemanha e na Inglaterra. Por isso, Severo e Lino foram pioneiros
    lado a lado do movimento português, até que Severo embarca definitivamente
    para o Brasil, para lá impulsionar o movimento neocolonial, e Lino encabeça
    o que viria a ser o movimento da casa portuguesa.
