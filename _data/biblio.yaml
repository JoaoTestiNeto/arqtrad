  abstract: >-
    It is notorious that our present age, for all the lip service that it pays
    to structural and economic considerations and the sanctity of the program
    when it theorizes about architecture, tends to give undue weight to
    pictorial or sculptural criteria when it judges individual buildings.
    Photography and the illustrated press are sometimes blamed for this. Mr.
    Collins, in an address to the annual meeting of the Province of Quebec
    Architectural Association, shows that the trouble has deeper roots, which
    reach back three centuries to the establishment of the French Académie de
    Peinture, Sculpture et Architecture in Rome. He points out that the
    so-called "beaux-arts" system in France, far from being characteristically
    and traditionally French, is essentially Italian, and suggests that the
