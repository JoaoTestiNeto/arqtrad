- id: 'martins:2016history'
  abstract: >-
    Nas últimas décadas, o estudo da historiografia, da memória histórica e dos
    usos do 

    passado tem suscitado cada vez maior atenção junto dos meios académicos. O 

    medievalismo em particular, comummente entendido como a representação ou o
    uso da 

    Idade Média no período pós-medieval, assume aqui um papel significativo,
    dada a 

    importância da época medieval na cultura histórica romântica e nos processos
    de 

    construção das identidades nacionais desde o século XIX. No contexto
    académico 

    português, porém, o medievalismo foi ainda escassamente analisado, faltando
    um 

    estudo que abranja as suas várias dimensões, da historiografia às políticas
    de memória. 

    Esta dissertação pretende colmatar esta lacuna, ao explorar as várias
    representações da 

    Idade Média em Portugal entre o final do século XIX e a primeira metade do
    século 

    XX. Focando três grandes temas – escrita da história, património artístico
    e 

    comemorações históricas – iremos demonstrar como certos conceitos,
    instituições, 

    figuras, eventos e obras da história medieval portuguesa foram narrados,
    retrabalhados e 

    celebrados, à luz dos discursos decadentistas sobre a nação e sobre o mundo
    ocidental e 

    da evolução política do país neste período. Estudos internacionais sobre
    este tema 

    permitirão a realização de exercícios comparativos, bem como considerar a
    dimensão 

    transnacional do medievalismo português, inserido nas grandes correntes
    culturais e 

    ideologias políticas que influenciaram as várias representações da época
    medieval neste 

    período. No final, iremos verificar como uma visão essencialmente romântica
    da 

    história portuguesa persistiu ao longo de grande parte do século XX, ao
    representar 

    dicotomicamente a Idade Média de forma positiva em comparação com uma 

    Modernidade identificada com declínio civilizacional e espiritual.
