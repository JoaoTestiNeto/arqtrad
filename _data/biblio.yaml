- id: 'cast:1993speaking'
  abstract: >-
    The reading Jones gave to the books he owned could serve him in various
    ways. This article is concerned with one such use he made of the materials
    in the Vite by Giorgio Vasari, one volume of which we know he possessed and
    on which he made notes. It is suggested that this text gave him an
    opportunity to construct a critical vocabulary for architecture, different
    in character from that available to him from such sources as Palladio,
    Vitruvius, or Serlio. And it is also suggested that this new vocabulary is
    specifically reflected in two passages about architecture, and in what J. A.
    Gotch called Jones' sentiments about architecture, written in the notebook
    now at Chatsworth. In addition, this article is concerned with the
    development of a more general vocabulary in England in the seventeenth
    century, for gentlemen and architects alike, that came from the tradition of
    praise, or epideixis, together with terms of a more particular kind to refer
    to the parts of architecture that came both from Italian and French.
