- id: 'grieder:2011search'
  abstract: >-
    Entering the architectural dialogue in 1830, the term néo-grec came to
    characterize the stylistic movement represented by Henri Labrouste's
    Bibliothèque Sainte-Geneviève, but the meaning of the term was always
    elusive. Josephine Grieder analyzes the confusing record of remarks by
    architects and the subsequent commentary by scholars and historians, noting
    the difficulty of aligning the terminology with visible architectural
    phenomena. The Search for the Néo-Grec in Second Empire Paris turns to
    contemporary books and journals for testimony about the visual
    characteristics of the style and traces the subtle shift in its meaning as
    néo-grec be-came inextricably linked with the urban transformation effected
    by Napoleon III and Haussmann.
