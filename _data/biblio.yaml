- id: 'freitas:2016nem'
  abstract: >-
    O concreto armado não foi apenas apropriado como tecnologia construtiva, mas
    também, segundo seu potencial de expressão arquitetônica, passou a ser o
    paradigma da renovação da arquitetura das primeiras três décadas do século
    XX, em sintonia com a modernização urbana, industrial e intelectual de toda
    a sociedade. Para tanto, cisões foram crescendo em campos tradicionais da
    arte e da arquitetura e conceitos tiveram seus significados revistos,
    alterados ou até corrompidos. Neste trabalho, serão analisados os caminhos
    de incorporação da tecnologia construtiva do concreto armado pela
    arquitetura, através de alguns discurso e imagens divulgados em periódicos
    especializados e jornais diários, que fizeram a apologia da nova prática
    arquitetônica, supostamente dotada de modernidade e de racionalidade
    construtiva. Olha-se o momento de transformação dos ideários arquitetônicos,
    quando se assume a necessidade de uma expressão para o sistema construtivo,
    seja ele calcado em referências da arquitetura do passado, seja pela
    inovação na forma a partir da procura por uma nova estética. O presente
    trabalho aborda a partir de dois artigos o discurso em defesa de uma
    arquitetura do concreto armado no Brasil. O primeiro, de 1917, momento no
    qual o Jornal do Comércio editou a tese apresentada pelo engenheiro Otávio
    Ribeiro da Cunha para a cadeira de arquitetura civil da Escola Politécnica
    do Rio de Janeiro, “Estética do cimento armado”. O segundo, intitulado
    “Fundamentos da Architectura Brasileira”, do engenheiro e arquiteto Gastão
    Bahiana, publicado em 1926 no periódico Architectura no Brasil, do Instituto
    Central dos Architectos. Nos mais distintos meios de publicação periódicos –
    revistas e jornais –, os arquitetos difundiram suas opiniões sobre as ações
    urbanas nas cidades brasileiras, a defesa da profissão de arquiteto seja
    como “gerenciador” da obra, seja como o pensador das cidades, isto é, como
    urbanista, e a apologia de distintas práticas arquitetônicas.

