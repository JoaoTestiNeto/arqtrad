- id: 'lavin:1991names'
  abstract: >-
    The institutional and ideational reconfiguration of architecture into
    discrete and professional practices began in late eighteenth-century France.
    Quatremère de Quincy (1755-1849) was caught in this critical divide between
    a humanist organic tradition and a modern age of specialized disciplines.
    One of his most important texts concerns Egyptian architecture, a subject
    that played a significant role in establishing a methodological alliance
    between history and science. By comparing Quatremère's work with other
    publications on Egypt, it becomes apparent that while the name of history
    was increasingly invoked to lend an impersonal and hence authoritative voice
    to studies of the past, the individual voices continued to speak in the
    ideologically motivated language of the present. Quatremère's work
    illuminates the consequences of this historiographical evolution because he
    deliberately attempted to negotiate between the dispassionate methods of the
    modern historian and the tendentious aims of a theorist of contemporary
    architecture. What was a difficult conflation of disciplines has become an
    almost suspect perversion of methodological standards: today scholarship
    loses acclaim in the degree to which the subjective participation of the
    scholar is acknowledged. Disclaiming this engagement, however, reduces the
    historian's ability to perceive and thus to assume critical responsibility
    for the shape and meaning of his or her own practice.
